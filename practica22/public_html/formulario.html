<html>
    <head>
        <title>Coches!!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="miEstiloP3.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header id="cabecera">
            <h1>Coches!!</h1>
            <img src="img/coche_inicio.jpg" alt="inicio" width="50%"/>
        </header>
        <nav id="navegacion">
            
        </nav>
        
        <section id="seccion">
            <h2 class="titulo_form">Regístrate!</h2>
            <form>
                <label for="correo">E-mail: </label>
                <input type="text" name="#correo" id="correo" required/><br>
                <label for="pass">Contraseña: </label>
                <input type="password" name="#pass" id="pass" required/><br>
                <label for="pass2">Repetir contraseña: </label>
                <input type="password" name="#pass2" id="pass2" required/><br>
                <label for="nombre">Nombre: </label>
                <input type="text" name="#nombre" id="nombre" required/><br>
                <label for="direccion">Dirección: </label>
                <input type="text" name="#direccion" id="direccion" optional/><br>
                <label for="postal">Código postal: </label>
                <input type="text" name="postal" pattern="[0-9]{2}.[0-9]{3}" id="cp" optional/><br>
                <label for="provincia">Provincia: </label>
                <select name="provincia" id="prov">
                    <option value="-1">- selecciona -</option>
                </select><br>
                <label for="facebook">Facebook: </label>
                <input type="url" name="#facebook" id="facebook" optional/><br>
                <label for="telf">Teléfono: </label>
                <input type="text" name="#telf" pattern="[0-9]{9}" id="telf" optional/><br>
                <label>Categorías:</label>
                <div>
                    <ul>
                        <li><input type="checkbox" id="Suvs" name="Suvs"/><label for="#Suvs">Suvs</label></li>
                        <li><input type="checkbox" id="Berlinas" name="Berlinas"/><label for="#Berlinas">Berlinas</label></li>
                        <li><input type="checkbox" id="Todoterrenos" name="Todoterrenos"/><label for="#Todoterrenos">Todoterrenos</label></li>
                    </ul>
                </div>
                <label for="conoces">¿Cómo nos conociste?</label><br>
                <div>
                    <ul>
                        <li><input type="radio" id="buscador" name="conoces" value="buscador"><label for="#buscador">Buscador</label></li>
                        <li><input type="radio" id="amigo" name="conoces" value="amigo"><label for="#amigo">Amigo</label></li>
                        <li><input type="radio" id="radio" name="conoces" value="radio"><label for="#radio">Radio</label></li>
                        <li><input type="radio" id="television" name="conoces" value="television"><label for="#television">Televisión</label></li>
                        <li><input type="radio" id="prensa" name="conoces" value="prensa"><label for="#prensa">Prensa</label></li>
                    </ul>
                </div>
                <input type="submit">
            </form>
        </section>
        <footer id="pie">
            &copy; 2020 Manuel Tejada Guzmán
        </footer>
        <script src="js/practica4.js"></script>
    </body>
</html>
